<html>
	<head>
		<link rel="stylesheet" href="lib/bootstrap/css/bootstrap.min.css">
		<link rel="stylesheet" href="lib/bootstrap/css/bootstrap-theme.min.css">
		<link rel="stylesheet" href="src/main.css">
	</head>
	<body ng-app="main" class="main-container" ng-controller="mainCtrl">
		<section id="header" class="row clearfix">
			<img ng-src="{{assetsPrefix}}NYiT-Logo.png" class="pull-left logo" ui-sref="home"/>
			<div class="pull-left logo-text"> 
				<div>Department of</div> 
				<div>Digital Art and Design</div>
			</div>
			<div class="col-sm-4 col-xs-12 pull-right logo-desc-block">
				<div>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</div>
				<div class="logo-link-block">
					<span>Visit us at </span>
					<a class="logo-link" href="http://nyit.edu/programs/digital_art_design">nyit.edu/programs/digital_art_design</a>
				</div>
			</div>
		</section>

            <div ncy-breadcrumb></div>
        </section>

	<script src="lib/jquery.min.js"></script>
	<script src="lib/angular.min.js"></script>
	<script src="lib/angular-animate.min.js"></script>
	<script src="lib/angular-ui-router.min.js"></script>
	<script src="lib/bootstrap/js/bootstrap.min.js"></script>
    <script src="lib/angular-breadcrumb.min.js"></script>
	<script src="src/js/app.js"></script>
	<script src="src/js/routes.js"></script>
	<script type="text/ng-template" id="homepage.html">
        <video controls class="homepage_video">
          <source ng-src="{{assetsPrefix}}NYIT-Demo-Reel.mp4">
          Your browser does not have support for this video.
        </video>
        <div class="homepage_block">
        	<img class="homepage_actions" ui-sref="section({section: 'BFA'})" ng-src="{{assetsPrefix}}Landing-BFA-v1.png" />
        	<img class="homepage_actions" ui-sref="section({section: 'MFA'})" ng-src="{{assetsPrefix}}Landing-MFA-v1.png" />
        </div>
        <div class="text-center">
        	© New York Institute of Technology 2017
        </div>
    </script>

    <script type="text/ng-template" id="landingTitle.html">
    	<div class="row landingTitle_block">
    		<div class="col-sm-6 col-xs-12 landingTitle_content">
				<h3>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</h3>
				<h5>Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua. Ut enim ad minim veniam, quis nostrud exercitation ullamco laboris nisi ut aliquip ex ea commodo consequat.</h5>
			</div>
		</div>
    </script>

    <script type="text/ng-template" id="mastersLanding.html">
    	<div class="nav">
    		<span ui-sref="home" class="nav_link">Home</span>
    		<span> / </span>
    		<span>Masters of Fine Art</span>
    	</div>
    	<div ng-include="'landingTitle.html'"></div>
    	<div class="row">
    		<div ng-repeat="(state, name) in subSectionMap" class="col-md-4 col-sm-6 col-xs-12 masters_action" ui-sref="subsection({subsection: state})">
    			<img ng-src="{{subSectionImg[state]}}" class="masters_img" />
    			<div class="masters_actionTitle">{{name}}</div>
    		</div>
    	</div>
    	<div  ui-sref="credits" class="nav_link pull-right credits_footer">Credits</div>
    </script>

	    <div class="nav">
    		<span ui-sref="home" class="nav_link">Home</span>
    		<span> / </span>
    		<span>Bachelors of Fine Art</span>

    <script type="text/ng-template" id="subsection.html">
	    <div class="nav">
    		<span ui-sref="home" class="nav_link">Home</span>
    		<span> / </span>
    		<span ui-sref="mastersLanding" class="nav_link">Masters of Fine Art</span>
    		<span> / </span>
    		<span>{{subSectionMap[currentSection]}}</span>
    		<work-demo ng-if="currentSection !== 'animation'" datas="subsectionData"></work-demo>
    		<video-demo ng-if="currentSection === 'animation'" datas="subsectionData"></video-demo>
    	</div>
    	
    </script>

    <script type="text/ng-template" id="credits.html">
    	<div ui-sref="home" class="credits_return">Return Home</div>
    	<div class="row">
    		<div class="col-xs-4 text-right">
	    		<div class="credits_title">MFA Student</div>
				 <div class="credits_title">Work created by</div>
    		</div>
    		<div class="col-xs-8">
    			<div class="col-xs-6 credits_name" ng-repeat="credit in credits">{{credit}}</div>
    		</div>
    	</div>
    </script>

    <script type="text/ng-template" id="work_demo.html">
    	<div class="clearfix">
			<img 
			ng-repeat="img in $ctrl.datas track by $index" 
			ng-src="{{$ctrl.isArray(img)?img[0]:img}}" 
			class="demo_img" 
			ng-click="$ctrl.openModal($index)"/>
    	</div>
    	<div class="mainModal" ng-if="$ctrl.showModal">
		    <div class="mainModal_content text-center">
		    	<!-- <div class="pull-right closeIcon clearfix">x</div> -->
		    		<div class="clearfix">
			    		<span class="glyphicon glyphicon glyphicon-remove-sign pull-right mainModal_close" ng-click="$ctrl.closeModal()" aria-hidden="true"></span>
		    		</div>
		    		<img ng-if="!$ctrl.isArray($ctrl.datas[$ctrl.currentDemoIndex])" ng-src="{{$ctrl.datas[$ctrl.currentDemoIndex]}}" class="mainModal_img"/>
		    		<lightbox ng-if="$ctrl.isArray($ctrl.datas[$ctrl.currentDemoIndex])" inner-datas="$ctrl.datas[$ctrl.currentDemoIndex]"></lightbox>
	    	</div>
	    	<!-- <div class="mainModal_backdrop" ng-click="$ctrl.closeModal()"></div> -->
    	</div>
    </script>

    <script type="text/ng-template" id="video_demo.html">
    	<div class="row">
    		<video class="demo_video col-sm-6 col-xs-12" ng-click="$ctrl.openModal($index)" ng-repeat="video in $ctrl.datas track by $index" >
	    		  <source ng-src="{{video}}">
	    		  Your browser does not have support for this video.
    		</video>
    	</div>
    	<div class="mainModal" ng-if="$ctrl.showModal">
		    <div class="mainModal_content text-center">
	    		<div class="clearfix">
		    		<span class="glyphicon glyphicon glyphicon-remove-sign pull-right mainModal_close" ng-click="$ctrl.closeModal()" aria-hidden="true"></span>
	    		</div>
	    		<video controls class="mainModal_img">
		    		  <source ng-src="{{$ctrl.datas[$ctrl.currentDemoIndex]}}">
		    		  Your browser does not have support for this video.
	    		</video>
	    	</div>
    	</div>
    </script>

        <script type="text/ng-template" id="lightbox.html">
    		<div class="lightbox">
    			<div class="lightbox_actionContainer">
	    			<div class="lightbox_action" ng-click="$ctrl.prev()">
	    				<span class="glyphicon glyphicon-chevron-left"></span>
	    			</div>
	    			<div class="lightbox_action" ng-click="$ctrl.next()">
	    				<span class="glyphicon glyphicon-chevron-right"></span>
	    			</div>
    			</div>
    			<div class="lightbox_imgContainer">
		    		<img ng-if="!$ctrl.animateFade" ng-src="{{$ctrl.innerDatas[$ctrl.currentInnerIndex]}}" class="lightbox_img"/>
    			</div>
	    		<div>
	    			<i>{{$ctrl.currentInnerIndex+1}} of {{$ctrl.innerDatas.length}}</i>
	    		</div>
    		</div>
        </script>

	</body>
</html>
